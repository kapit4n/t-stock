@import helper._
<!DOCTYPE html>
<html>
   <head>
      <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")"/>
      <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

      <!-- Latest compiled and minified JavaScript -->
      <!-- Latest compiled and minified CSS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script src="@routes.Assets.versioned("lib/chartjs/Chart.js")"></script>
      <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" >
      <!-- Optional theme -->
      <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap-theme.min.css")">
      <script>
         $(function() {
           $( "#datepicker1" ).datepicker();
           $( "#datepicker2" ).datepicker();
         });
      </script>
      <!-- Latest compiled and minified JavaScript -->
   </head>
   <style type="text/css">
      body {
        background-color: #EBE8E4;
        color: #222;
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-weight: 300;
        font-size: 15px;
      }
      nav {
        background-color: #fff;
        border: 1px solid #dedede;
        border-radius: 4px;
        box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.055);
        color: #888;
        display: block;
        margin: 8px 10px 8px 22px;
        overflow: hidden;
        width: 96%; 
      }
      nav ul {
        margin: 0;
        padding: 0;
      }
      nav ul li {
        display: inline-block;
        list-style-type: none;
        -webkit-transition: all 0.2s;
        -moz-transition: all 0.2s;
        -ms-transition: all 0.2s;
        -o-transition: all 0.2s;
        transition: all 0.2s; 
      }
      nav > ul > li > a > .caret {
        border-top: 4px solid #aaa;
        border-right: 4px solid transparent;
        border-left: 4px solid transparent;
        content: "";
        display: inline-block;
        height: 0;
        width: 0;
        vertical-align: middle;
        -webkit-transition: color 0.1s linear;
        -moz-transition: color 0.1s linear;
        -o-transition: color 0.1s linear;
        transition: color 0.1s linear; 
      }
      nav > ul > li > a {
        color: black;
        display: block;
        line-height: 27px;
        padding: 0 10px;
        text-decoration: none;
      }
      nav > ul > li:hover {
        background-color: rgb( 40, 44, 47 );
      }
      nav > ul > li:hover > a {
        color: rgb( 255, 255, 255 );
      }
      nav > ul > li:hover > a > .caret {
        border-top-color: rgb( 255, 255, 255 );
      }
      nav > ul > li > div {
        background-color: rgb( 40, 44, 47 );
        border-top: 0;
        border-radius: 0 0 4px 4px;
        box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.055);
        display: none;
        margin: 0;
        opacity: 0;
        position: absolute;
        width: 165px;
        visibility: hidden;
        z-index: 100;
        -webkit-transiton: opacity 0.2s;
        -moz-transition: opacity 0.2s;
        -ms-transition: opacity 0.2s;
        -o-transition: opacity 0.2s;
        -transition: opacity 0.2s;
      }
      nav > ul > li:hover > div {
        display: block;
        opacity: 1;
        visibility: visible;
      }
      nav > ul > li > div ul > li {
        display: block;
      }
      nav > ul > li > div ul > li > a {
        color: #fff;
        display: block;
        padding: 5px 5px;
        text-decoration: none;
      }
      nav > ul > li > div ul > li:hover > a {
        background-color: rgba( 255, 255, 255, 0.1);
      }

      body {
          counter-reset: Serial;
      }
      .conted table {
          border-collapse: separate;
      }
      .conted tr td:first-child:before {
        counter-increment: Serial;
        content: counter(Serial);
      }

   </style>
   <body>
      <article class="container">
         @content
      </article>
      <footer class="container centered" style="position: relative; bottom: -50px;">
        <smail> Stocked System</small>
      </footer>
   </body>
</html>
